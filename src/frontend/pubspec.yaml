name: naruto_rebirth_game
description: 重生到火影忍者世界 - 文字冒险游戏
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.1.1
  riverpod: ^2.4.9

  # 网络请求
  dio: ^5.4.0

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI组件
  cupertino_icons: ^1.0.6

  # 工具类
  intl: ^0.19.0
  uuid: ^4.2.2
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/data/

  # 字体配置（待UI设计提供）
